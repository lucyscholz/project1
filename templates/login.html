{% extends "layout.html" %}

{% block title %}
    Classroom Book Catcher
{% endblock %}

{% block body %}
    <h1>Login</h1>

    <form action="{{ url_for('check_login') }}" method="post">

        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="E-mail Address" value = "{{ email }}">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Login</button>
        </div>

    </form>
    <p>{{ message }}</p>
{% endblock %}
