{% extends "layout.html" %}

{% block title %}
    Classroom Book Catcher
{% endblock %}

{% block body %}
    <h1>Create Account</h1>

    <form action="{{ url_for('check_registration') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="first_name" placeholder="First Name" value="{{ first_name }}">
        </div>

        <div class="form-group">
            <input class="form-control" name="last_name" placeholder="Last Name" value="{{ last_name }}">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="E-mail Address" value="{{ email }}">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password_confirm" placeholder="Confirm Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Create User</button>
        </div>

    </form>
    <p>{{ message }}</p>
{% endblock %}
